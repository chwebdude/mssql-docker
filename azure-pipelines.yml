# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self


stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: windows-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'Azure Container Registy'
        repository: 'mssql-2019-windows-2022'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'
